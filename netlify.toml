[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

  [[plugins]]
package = "@netlify/plugin-gatsby"

[build]
  command = "gatsby build"
  publish = "public"

[[plugins]]
  package = "netlify-plugin-inline-functions"

[[build.lifecycle.onPostBuild]]
  command = "node src/utils/generateSitemap.js"